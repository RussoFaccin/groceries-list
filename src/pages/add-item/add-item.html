<ion-header>
  <ion-navbar hideBackButton="false" color="light">
    <ion-title>Add New Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="item.name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="text" placeholder="Quantity" [(ngModel)]="item.qtd" number></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button block large (click)="onAddNew()">Add Item</button>
      </ion-item>
  </ion-list>
</ion-content>
