<ion-header>
    <ion-navbar hideBackButton="true">
      <button ion-button icon-only color="light" clear (click)="onAddNewItem()" float-right>
        <ion-icon name="add-circle"></ion-icon>
      </button>
      <button ion-button icon-only color="light" clear float-right (click)="onDeleteAll()">
          <ion-icon name="trash"></ion-icon>
        </button>
      <ion-title>Grocery List</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
  <add-new-dialog *ngIf="this.data.items == undefined" (click)="onClickDialog()"></add-new-dialog>
  <item-list></item-list>
</ion-content>
