  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button icon-only color="light" clear (click)="onAddNewItem()" float-right>
      <ion-icon name="add-circle"></ion-icon>
    </button>
    <button ion-button icon-only color="light" clear float-right (click)="onDeleteAll()">
        <ion-icon name="trash"></ion-icon>
      </button>
    <ion-title>Grocery List</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items; let i = index">
      <ion-grid>
        <ion-row>
          <ion-col col-auto>
            <button *ngIf="!item.isInBasket" ion-button icon-only outline (click)="onAddToBasket(item)">
              <ion-icon name="basket"></ion-icon>
            </button>
            <button *ngIf="item.isInBasket" ion-button icon-only outline color="secondary">
                <ion-icon name="checkmark-circle"></ion-icon>
              </button>
          </ion-col>
          <ion-col>
            {{item.name}}
          </ion-col>
          <ion-col>
            {{item.qtd}}
          </ion-col>
          <ion-col col-auto>
            <button ion-button icon-only outline (click)="onDeleteItem(i)" small>
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
