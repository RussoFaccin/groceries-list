<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button icon-only color="light" clear (click)="onAddNewItem()" float-right>
      <ion-icon name="add-circle"></ion-icon>
    </button>
    <ion-title>Grocery List</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-grid>
          <ion-row>
            <ion-col>
                {{item.name}}
              </ion-col>
              <ion-col auto>
                Qtd: {{item.qtd}}
              </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
</ion-content>
