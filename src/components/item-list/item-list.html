<!-- Generated template for the ItemListComponent component -->
<div>
    <ion-list>
        <ion-item *ngFor="let item of this.data.data; let i = index">
          <ion-grid>
            <ion-row>
              <ion-col col-auto>
                <button *ngIf="!item.isInBasket" ion-button icon-only outline (click)="onAddToBasket(item, i)">
                  <ion-icon name="basket"></ion-icon>
                </button>
                <button *ngIf="item.isInBasket" ion-button icon-only outline color="secondary">
                    <ion-icon name="checkmark-circle"></ion-icon>
                  </button>
              </ion-col>
              <ion-col>
                {{item.name}}
              </ion-col>
              <ion-col>
                {{item.qtd}}
              </ion-col>
              <ion-col col-auto>
                <button ion-button icon-only outline (click)="onDeleteItem(i)" small>
                  <ion-icon name="close"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
</div>
